bio: Peter Gilbert, PhD, Board Member, is the Director of Biostatistics, Bioinformatics, and Epidemiology, Vaccine and Infectious Disease Division, Fred Hutchinson Cancer Research Center and Research Professor, Department of Biostatistics, University of Washington School of Public Health.  His research focuses on vaccine clinical trials and general biostatistical methods research, such as survival analysis, causal inference, and evaluation of surrogate endpoints.  He received his BS in Mathematics and his MS/PhD in Biostatistics from the University of Washington.  His postdoctoral training was conducted at Harvard Universityâ€™s School of Public Health, in the Department of Biostatistics.
